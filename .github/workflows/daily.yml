name: Daily Data Pipeline

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run ETL pipeline
        run: |
          python scripts/fetch_jobs.py
          python scripts/clean_jobs.py

      - name: Commit and push changes
        run: |
          git config --global user.name "vvreddy4"
          git config --global user.email "vvvreddyspring2024@gmail.com"
          git add .
          git commit -m "Daily job data update" || echo "No changes"
          git push

